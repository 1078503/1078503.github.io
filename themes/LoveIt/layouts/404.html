{{- define "title" }}
{{- T "pageNotFound" | printf "404 %s" }} | {{ .Site.Title -}}
{{- end -}}

{{- define "content" -}}
<div class="page" id="content-404">
    <h1 id="error-emoji"></h1>
    <p class="error-text">
        {{- T "pageNotFoundText" -}}&nbsp;
        <a href="{{ `/` | relLangURL }}" title="{{ T `backToHome` }}">↩︎</a>
    </p>
</div>
<script>
    var emojiArray = [
        '\\(o_o)/', '(o^^)o', '(˚Δ˚)b', '(^-^*)', '(≥o≤)', '(^_^)b', '(·_·)',
        '(=\'X\'=)', '(>_<)', '(;-;)', '\\(^Д^)/',
    ];
    var errorEmoji = emojiArray[Math.floor(Math.random() * emojiArray.length)];
    var errorEmojiContainer = document.getElementById('error-emoji');
    errorEmojiContainer.appendChild(document.createTextNode(errorEmoji));
</script>
<div align="center">
    <a href="https://www.6le.cc/page.aspx?c=referral&u=9044" target="_blank"><img src='https://ditou.org/fuxi.png'
            style="height: 100%;width: 100%;" /></a>
</div>
{{- end -}}
